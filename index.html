<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsualizador de Instagram</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="icon" href="https://i.imgur.com/HUhIujV.jpeg" type="image/jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reglas de scroll aplicadas a <html> para mayor compatibilidad */
        html {
            /* Ocultar scrollbar para Firefox */
            scrollbar-width: none;
            /* Ocultar scrollbar para IE y Edge */
            -ms-overflow-style: none;
        }
        /* Ocultar scrollbar para Chrome, Safari y Opera */
        html::-webkit-scrollbar {
            display: none;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            overflow-x: hidden;
            /* Evita la selección de texto e imágenes para prevenir el arrastre */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .gradient-text {
            background: linear-gradient(135deg, #a855f7, #d946ef, #ec4899, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #previewFrame {
            width: 100%;
            min-height: 500px;
            border-radius: 0.5rem;
        }
        #previewContainer {
            max-width: 328px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="text-white flex flex-col items-center justify-center min-h-screen p-4">

    <canvas id="bg-canvas"></canvas>

    <!-- Contenedor principal de la aplicación -->
    <div class="w-full max-w-md mx-auto glass-container rounded-2xl shadow-2xl p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold gradient-text">Previsualizador de Instagram</h1>
            <p class="text-gray-200 mt-2">Pega el enlace de una publicación, Reel o video.</p>
        </div>

        <!-- Input Form -->
        <div class="flex flex-col sm:flex-row gap-3">
            <!-- MEJORA: Contenedor relativo para el input y el botón de limpiar -->
            <div class="relative flex-grow">
                <input type="url" id="instagramUrl" placeholder="https://instagram.com/p/..." class="w-full bg-gray-800/50 text-white border-2 border-gray-500 rounded-lg pl-4 pr-10 py-3 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-300">
                <!-- Botón para limpiar el input -->
                <button id="clearInputBtn" class="absolute inset-y-0 right-0 flex items-center pr-3 hidden cursor-pointer">
                    <svg class="h-6 w-6 text-gray-400 hover:text-white transition-colors" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
            </div>
            <button id="previewBtn" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-fill mr-2" viewBox="0 0 16 16">
                  <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                  <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                </svg>
                <span>Ver</span>
            </button>
        </div>

        <!-- Result Area -->
        <div id="result" class="mt-6 min-h-[200px] bg-black/20 rounded-lg flex items-center justify-center p-1 border border-dashed border-gray-500">
            <div id="initialMessage" class="text-center text-gray-300">
                <p>Aquí se mostrará la previsualización.</p>
            </div>
            
            <div id="loadingSpinner" class="hidden animate-spin rounded-full h-12 w-12 border-b-2 border-purple-300"></div>

            <div id="errorMessage" class="hidden text-center text-red-400 p-4"></div>
            
            <div id="previewContainer" class="hidden w-full h-full">
                <iframe id="previewFrame" allowfullscreen scrolling="no"></iframe>
            </div>
        </div>
    </div>

    <!-- Pie de página fuera del contenedor principal -->
    <footer class="w-full text-center py-4 mt-2">
        <a href="https://imdeadmizxk.github.io/Portafolio/" target="_blank" class="text-gray-400 hover:text-cyan-300 transition-colors text-sm">Made By SilentExe</a>
    </footer>

    <script>
        // --- Deshabilitar click derecho ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        // --- Instagram Previewer Logic ---
        const urlInput = document.getElementById('instagramUrl');
        const clearInputBtn = document.getElementById('clearInputBtn');
        const previewBtn = document.getElementById('previewBtn');
        const initialMessage = document.getElementById('initialMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const previewContainer = document.getElementById('previewContainer');
        const previewFrame = document.getElementById('previewFrame');

        // --- Event Listeners ---
        previewBtn.addEventListener('click', generatePreview);
        
        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                generatePreview();
            }
        });

        // MEJORA: Lógica para mostrar/ocultar y limpiar el input
        urlInput.addEventListener('input', () => {
            if (urlInput.value.length > 0) {
                clearInputBtn.classList.remove('hidden');
            } else {
                clearInputBtn.classList.add('hidden');
            }
        });

        clearInputBtn.addEventListener('click', () => {
            urlInput.value = '';
            clearInputBtn.classList.add('hidden');
            resetUI();
            urlInput.focus();
        });

        function generatePreview() {
            const url = urlInput.value.trim();
            resetUI();
            const postId = getPostIdFromUrl(url);
            if (!postId) {
                showError('URL no válida. Por favor, introduce un enlace válido de una publicación o Reel de Instagram.');
                return;
            }
            loadingSpinner.classList.remove('hidden');
            initialMessage.classList.add('hidden');
            const embedUrl = `https://www.instagram.com/p/${postId}/embed/`;
            previewFrame.src = embedUrl;
            previewFrame.onload = () => {
                loadingSpinner.classList.add('hidden');
                previewContainer.classList.remove('hidden');
            };
            previewFrame.onerror = () => {
                 showError('No se pudo cargar la previsualización. Asegúrate de que el enlace es correcto y la cuenta es pública.');
            }
        }

        function getPostIdFromUrl(url) {
            const regex = /(?:instagram\.com)\/(?:p|reel|tv)\/([a-zA-Z0-9_-]+)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function resetUI() {
            loadingSpinner.classList.add('hidden');
            errorMessage.classList.add('hidden');
            previewContainer.classList.add('hidden');
            initialMessage.classList.remove('hidden');
            errorMessage.textContent = '';
            previewFrame.src = 'about:blank';
        }

        function showError(message) {
            loadingSpinner.classList.add('hidden');
            initialMessage.classList.add('hidden');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        // --- Three.js Particle Background ---
        let scene, camera, renderer, particles;

        function initThreeJS() {
            // Scene
            scene = new THREE.Scene();

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // Renderer
            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Particles
            const particleCount = 5000;
            const positions = new Float32Array(particleCount * 3);
            for (let i = 0; i < particleCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 200;
            }
            const particlesGeometry = new THREE.BufferGeometry();
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                color: 0xaa66ff,
                size: 0.15,
                blending: THREE.AdditiveBlending,
                transparent: true,
                opacity: 0.9
            });

            particles = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particles);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);

            // Start animation
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        const clock = new THREE.Clock();

        function animate() {
            const elapsedTime = clock.getElapsedTime();

            // Animate particles
            if (particles) {
                particles.rotation.y = elapsedTime * 0.05;
                particles.rotation.x = elapsedTime * 0.02;
            }

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        initThreeJS();
    </script>

</body>
</html>
